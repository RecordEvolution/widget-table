<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>Table</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            widget-table,
            #demo {
                width: 100%;
                height: 100%;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>

    <body>
        <div id="demo"></div>
        <script src="https://storage.googleapis.com/reswarm-images/ObjectRandomizer.js"></script>

        <script type="module">
            import { html, render } from 'lit'
            import '../dist/src/widget-table.js'
            import data from '../src/default-data.json' assert { type: 'json' }

            const keyPathsToRandomize = ['table.rows.0.1', 'table.rows.1.1', 'settings.title']
            setInterval(() => {
                const randomizedObj = randomizeObjectValues(data, keyPathsToRandomize)

                // console.log('random', randomizedObj.dataseries[0].data[0]);
                render(
                    html`
                        <widget-table-versionplaceholder .inputData=${randomizedObj}>
                            some light-dom
                        </widget-table-versionplaceholder>
                    `,
                    document.querySelector('#demo')
                )
            }, 1000)
        </script>
    </body>
</html>
